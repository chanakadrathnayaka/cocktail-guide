<main class="{{mode}} bg-slate-50 dark:bg-slate-950 h-dvh p-4 text-slate-800 dark:text-slate-100">
  <div class="flex justify-between border-b border-slate-200 dark:border-slate-700 items-center">
    <div class="flex">
      <div class="px-10 py-8 hover:bg-slate-100 dark:hover:bg-slate-900">
        <a routerLink="/">
          Home
        </a>
      </div>
      <div class="px-10 py-8 hover:bg-slate-100 dark:hover:bg-slate-900">
        <a routerLink="/about-us">
          About us
        </a>
      </div>
    </div>
    <div class="flex">
      <div>
        <label class="switch">
          <input (change)="changeTheme()" [(ngModel)]="isDarkModeOn"
                 type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </div>
  <div class="pt-8">
    <router-outlet/>
  </div>
</main>
